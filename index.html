<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div id="track" data-mouse-down-at="0" data-prev-percentage="0" >
            <img src="./images/IMG_1454.jpg" draggable="false" class="image">
            <img src="./images/IMG_1492.jpg" draggable="false" class="image">
            <img src="./images/IMG_4195.jpg" draggable="false" class="image">
            <img src="./images/IMG_5162.jpg" draggable="false" class="image">
            <img src="./images/IMG_5242.jpg" draggable="false" class="image">
            <img src="./images/IMG_5368.jpg" draggable="false" class="image">
            <img src="./images/IMG_5826.jpg" draggable="false" class="image">
        </div>
        <div class="blocker hidden"></div>
        <div class="envelope-wrapper close">
            <div class="envelope close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hello Lauren Yu</p>
                    <p class="words line2">I love you so so so much</p>
                    <p class="words line3">Will You Be</p>
                    <p class="words line4">My Valentine? :)</p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
